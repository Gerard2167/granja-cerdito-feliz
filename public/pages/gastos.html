<h1>Gestión de Gastos</h1>
<p>Registra y controla los gastos de tu empresa.</p>

<form id="form-gasto" class="data-form">
    <input type="hidden" id="gasto-index">
    <div class="form-group">
        <label for="fecha-gasto">Fecha:</label>
        <input type="date" id="fecha-gasto" name="fecha-gasto" required>
    </div>
    <div class="form-group">
        <label for="categoria-gasto">Categoría:</label>
        <select id="categoria-gasto" name="categoria-gasto" required>
            <option value="">Seleccione una categoría...</option>
            <option value="Alimentación">Alimentación</option>
            <option value="Mantenimiento">Mantenimiento</option>
            <option value="Salarios">Salarios</option>
            <option value="Servicios">Servicios (Agua, Luz, Internet)</option>
            <option value="Transporte">Transporte</option>
            <option value="Veterinario">Veterinario/Medicamentos</option>
            <option value="Otros">Otros</option>
        </select>
    </div>
    <div class="form-group">
        <label for="descripcion-gasto">Descripción:</label>
        <textarea id="descripcion-gasto" name="descripcion-gasto" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="monto-gasto">Monto ($):</label>
        <input type="number" id="monto-gasto" name="monto-gasto" required min="0" step="0.01">
    </div>
    <div class="form-group">
        <label for="metodo-pago">Método de Pago:</label>
        <select id="metodo-pago" name="metodo-pago" required>
            <option value="">Seleccione un método...</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta">Tarjeta</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Cheque">Cheque</option>
        </select>
    </div>
    <div class="form-group">
        <label for="numero-factura">Número de Factura/Recibo (Opcional):</label>
        <input type="text" id="numero-factura" name="numero-factura">
    </div>
    <button type="submit" class="btn-submit">Registrar Gasto</button>
</form>

<hr class="section-divider">

<h2>Historial de Gastos</h2>
<table id="tabla-gastos" class="data-table">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Método</th>
            <th>Factura</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Las filas de los gastos se insertarán aquí -->
    </tbody>
</table>
