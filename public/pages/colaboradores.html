<h1>Gestión de Colaboradores</h1>
<p>Administra la información de tus empleados y colaboradores.</p>

<form id="form-colaborador" class="data-form">
    <input type="hidden" id="colaborador-index">
    <div class="form-group">
        <label for="nombre-colaborador">Nombre Completo:</label>
        <input type="text" id="nombre-colaborador" name="nombre-colaborador" required>
    </div>
    <div class="form-group">
        <label for="cargo-colaborador">Cargo/Puesto:</label>
        <input type="text" id="cargo-colaborador" name="cargo-colaborador">
    </div>
    <div class="form-group">
        <label for="telefono-colaborador">Teléfono:</label>
        <input type="tel" id="telefono-colaborador" name="telefono-colaborador">
    </div>
    <div class="form-group">
        <label for="email-colaborador">Correo Electrónico:</label>
        <input type="email" id="email-colaborador" name="email-colaborador">
    </div>
    <div class="form-group">
        <label for="direccion-colaborador">Dirección:</label>
        <textarea id="direccion-colaborador" name="direccion-colaborador" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="fecha-inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha-inicio" name="fecha-inicio">
    </div>
    <div class="form-group">
        <label for="salario-colaborador">Salario ($):</label>
        <input type="number" id="salario-colaborador" name="salario-colaborador" min="0" step="0.01">
    </div>
    <div class="form-group">
        <label for="notas-colaborador">Notas:</label>
        <textarea id="notas-colaborador" name="notas-colaborador" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="user-id">Usuario del Sistema:</label>
        <select id="user-id" name="user-id">
            <option value="">Sin usuario asociado</option>
        </select>
    </div>
    <button type="submit" class="btn-submit">Agregar Colaborador</button>
</form>

<hr class="section-divider">

<h2>Lista de Colaboradores</h2>
<table id="tabla-colaboradores" class="data-table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Fecha Inicio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Las filas de los colaboradores se insertarán aquí -->
    </tbody>
</table>
