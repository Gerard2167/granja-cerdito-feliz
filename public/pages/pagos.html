<h1>Gestión de Pagos</h1>
<p>Registra y controla todos los movimientos de dinero (ingresos y egresos).</p>

<form id="form-pago" class="data-form">
    <input type="hidden" id="pago-index">
    <div class="form-group">
        <label for="fecha-pago">Fecha del Pago:</label>
        <input type="date" id="fecha-pago" name="fecha-pago" required>
    </div>
    <div class="form-group">
        <label for="tipo-pago">Tipo de Pago:</label>
        <select id="tipo-pago" name="tipo-pago" required>
            <option value="">Seleccione tipo...</option>
            <option value="Ingreso">Ingreso</option>
            <option value="Egreso">Egreso</option>
        </select>
    </div>

    <div id="asociar-documento-container" class="form-group" style="display: none;">
        <label for="documento-asociado">Asociar a Venta/Gasto Pendiente:</label>
        <select id="documento-asociado" name="documento-asociado">
            <option value="">Seleccione un documento...</option>
        </select>
    </div>

    <div class="form-group">
        <label for="concepto-pago">Concepto:</label>
        <input type="text" id="concepto-pago" name="concepto-pago" required placeholder="Ej: Pago de cliente, Salario, Alquiler">
    </div>
    <div class="form-group">
        <label for="monto-pago">Monto ($):</label>
        <input type="number" id="monto-pago" name="monto-pago" required min="0" step="0.01">
    </div>
    <div class="form-group">
        <label for="metodo-pago">Método de Pago:</label>
        <select id="metodo-pago" name="metodo-pago" required>
            <option value="">Seleccione método...</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta">Tarjeta</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Cheque">Cheque</option>
        </select>
    </div>
    <div class="form-group">
        <label for="entidad-relacionada">Entidad Relacionada (Cliente/Proveedor/Otro):</label>
        <input type="text" id="entidad-relacionada" name="entidad-relacionada" placeholder="Ej: Nombre del cliente, Nombre del proveedor">
    </div>
    <div class="form-group">
        <label for="referencia-pago">Referencia/ID de Transacción (se genera automáticamente):</label>
        <input type="text" id="referencia-pago" name="referencia-pago" disabled>
    </div>
    <button type="submit" class="btn-submit">Registrar Pago</button>
</form>

<hr class="section-divider">

<h2>Historial de Pagos</h2>
<table id="tabla-pagos" class="data-table">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Concepto</th>
            <th>Monto</th>
            <th>Método</th>
            <th>Entidad</th>
            <th>Referencia</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Las filas de los pagos se insertarán aquí -->
    </tbody>
</table>
