<h1>Gestión de Usuarios</h1>
<p>Aquí puedes administrar los usuarios y sus roles en la plataforma.</p>

<div class="data-form">
    <form id="form-usuario">
        <input type="hidden" id="usuario-id">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña (dejar en blanco para no cambiar)</label>
            <input type="password" id="password">
        </div>
        <div class="form-group">
            <label for="role">Rol</label>
            <select id="role" required>
                <!-- Los roles se cargarán aquí desde la API -->
            </select>
        </div>
        <button type="submit" class="btn-submit">Guardar Usuario</button>
        <button type="button" id="cancel-edit" class="btn-secondary" style="display: none;">Cancelar Edición</button>
    </form>
</div>

<hr class="section-divider">

<h2>Lista de Usuarios</h2>
<div class="data-table-container">
    <table class="data-table">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-usuarios">
            <!-- Los usuarios se cargarán aquí -->
        </tbody>
    </table>
</div>
